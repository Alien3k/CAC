<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/register.css">
        <title>Document</title>
    </head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="cuadrado" style="--i: 0"></div>
            <div class="cuadrado" style="--i: 1"></div>
            <div class="cuadrado" style="--i: 2"></div>
            <div class="cuadrado" style="--i: 3"></div>
            <div class="cuadrado" style="--i: 4"></div>
            <div class="container">
                <div class="form">
                    <h2>Registro</h2>
                    <form id="form">
                        <div class="campo">
                            <input type="text" name="userName" id="userName" placeholder="Nombre de usuario">
                            <div class="error-text"></div>
                        </div>
                        <div class="campo">
                            <input type="text" name="email" id="email" placeholder="Email">
                            <div class="error-text"></div>
                        </div>
                        <div class="campo">
                            <input type="password" name="password" id="password" placeholder="contraseña">
                            <div class="error-text"></div>
                        </div>
                        <div class="campo">
                            <input class="btn" type="submit" value="Registrarse"></input>
                        </div>
                        <div class="pie">
                            <p>ya tienes una cuenta? <a href="/pages/login.html">Inicar sesión</a></p>
                            <br>
                            <p>volver a <a href="/index.html">página principal</a></p>
                        </div>
                </div>                    
                </form>
            </div>
        </div>
    </section>
    <script src="/js/validarRegistro.js"></script>
</body>
</html>
